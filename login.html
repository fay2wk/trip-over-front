<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type= "text/css" href="./public/stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./public/js/login.js"></script>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
    <form id="login-form" method="post" action="#">
        Email:
        <p><input id="user-email" type="text" name="user[email]" placeholder="Email"></p>
        Password:
        <p><input type="password" name="user[password]" value="" placeholder="Password"></p>
        <input type="submit" name="commit" value="Login" class="button">
        <input type="submit" name="uncommit" value="Logout" class="button">
    </form>

  </div>
</body>
</html>
