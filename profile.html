<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="./public/stylesheets/style2.css">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./public/js/register.js"></script>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-right navbar-static-top">
     <div class="container-fluid">
       <ul class="nav nav-pills">
         <li role="presentation" class="dropdown">
           <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
           </a>
           <ul class="dropdown-menu">
             <li role="presentation" class="active"><a href="#">Home</a></li>
             <li role="presentation"><a href="#">Plan Trip</a></li>
             <li role="presentation"><a href="#">My Profile</a></li>
             <li role="presentation"><a href="#">Logout</a></li>
           </ul>
         </li>
       </ul>
     </div>
   </nav>
   <!-- edit profile form -->
  <div class="container">
      <form id="Edit-profile-form" class="form-horizontal" action="" method="POST">
        <fieldset>
          <div id="legend">
            <div class="top-head">
              <img id="logop" src="./public/images/logo.png">
            </div>
          <legend class="">Edit Profile</legend>
            </div>
              <div class="control-group">
                <label class="control-label" for="Name">Name</label>
              <div class="controls">
                <input type="text" id="Name" name="user[name]" placeholder="John Doe" class="form-control input-lg">
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="user[email]" placeholder="example@email.com" class="form-control input-lg">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls user">
                <input type="password" id="password" name="user[password]" placeholder="Password" class="form-control input-lg">
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" class="form-control input-lg">
                <p class="help-block">Please confirm password</p>
              </div>
            </div>

          <!-- button -->
            <div class="control-group">
              <div>
                <input type="submit" name="submit" value="Save Profile" id="save-btn"></input>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </br>
      <footer>
        <p>2016 TripOver</p>
      </footer>
  </body>
</html>
